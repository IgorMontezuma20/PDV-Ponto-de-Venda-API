spring.datasource.url=jdbc:mysql://localhost:3306/pdv_db?useTimeZone=true&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Visualizar sql gerado
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#Dialeto sql para melhorar o script gerado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#hibernate ddl auto(cria as tabelas)
spring.jpa.hibernate.ddl-auto=update
